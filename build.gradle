// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'
//apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    jcenter()
	mavenCentral()
}


dependencies {	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.7'
	compile group: 'org.springframework.amqp', name: 'spring-amqp-parent', version: '1.0.0.RELEASE', ext: 'pom'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.3.RELEASE'
	
	compile project(':mrc-db')
	compile project(':mrc-links')
	providedCompile project(':mrc-commons')
}


dependencies {
	def tomcatVersion = '8.5.35'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
        "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
		"org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
         
}

buildscript { 
    repositories {
        jcenter()
    } 
    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
    }
}
